<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>COUNTER UNSING JS</title>
  </head>
  <body>
    <h1></h1>
    <button id="dec">Decrease</button>
    <button id="inc">Increase</button>
  </body>
</html>

<script>
  var count = localStorage.getItem("counterValue") || 0;
  document.querySelector("h1").innerText = count;

  document.querySelector("#dec").addEventListener("click", dec);

  function dec() {
    count--;
    document.querySelector("h1").innerText = count;
    localStorage.setItem("counter", count);
  }

  document.querySelector("#inc").addEventListener("click", inc);

  function inc() {
    count++;
    document.querySelector("h1").innerText = count;
    localStorage.setItem("counter", count);
  }
</script>
